<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning variables</title>
</head>
<body>
    <script>
        let tv = {Size : 55,Brand :"Sony",Price : 21000,Quality:"4k",
        fullname:function()
        {
            return this.Brand + " slim " + this.Size ;
        }// syntax to create an object
    
    };

    console.log(tv.fullname());
        
    </script>
</body>
</html>
