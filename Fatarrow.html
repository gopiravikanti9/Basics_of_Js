<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
</head>
<body>
    <script>
        const square = function(a)
        {
            return a*a;
        }
        console.log(square(9));//normal function used before intro of fat arrow

        const cube = b => b*b*b;
        console.log(cube(6));//used fat arrow function for cube of num
    </script>
</body>
</html>
